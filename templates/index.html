<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Overlock&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <link href="../static/css/style.css" rel="stylesheet" />

        <script src="../static/js/domcontrol.js"></script>
        <script src="../static/js/init.js"></script>

        <title>Compre Certo</title>
    </head>
    <body>   
        <div class="header">
            <span id="welcome">Olá, Joctan</span>
            <button>Sair</button>
        </div>
        <div class="content">
            <div class="session">
                <div class="session_header">
                    <h1><i class="far fa-credit-card"></i>Cartões
                    </h1>
                    <div class="card_list_legend">
                        <button id="add_card"><i class="fas fa-plus"></i></button>
                        <span class="legend">Nome do cartão</span>
                        <span class="legend">Bandeira</span>
                        <span class="legend">Banco</span>
                        <span class="legend">Vencimento</span>
                    </div>
                </div>
            </div>
            <div class="session">
                <div class="session_header">
                    <h1><i class="fas fa-columns"></i>Dashboard</h1>
                </div>

                <div class="session_content">
                    <p>Seu melhor cartão para compra é hoje:</p>
                    <span id="best_card">
                        VISA 2
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
