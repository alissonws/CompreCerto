<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Overlock&display=swap" rel="stylesheet" />

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <link href="static/css/style.css" rel="stylesheet" />
        <link href="static/css/card-item.css" rel="stylesheet" />

        <script src="static/js/domcontrol.js"></script>
        <script src="static/js/cardlist.js"></script>
        <script src="static/js/init.js"></script>

        <title>Compre Certo</title>
    </head>
    <body>   
        <div id='new-card' class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Adicionar cartão</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                    <div class="modal-body">
                        <!-- Nome -->
                        <div class="form-group">
                            <label for="card-name-input">Nome do cartão</label>
                            <input class="form-control" id="card-name-input">
                        </div>
                        <!-- Bandeira -->
                        <div class="form-group">
                            <label for="card-brand-input">Bandeira</label>
                            <input class="form-control" id="card-brand-input">
                        </div>
                        <!-- Banco -->
                        <div class="form-group">
                            <label for="card-bank-input">Banco</label>
                            <input class="form-control" id="card-bank-input">
                        </div>
                        <!-- Vencimento da fatura -->
                        <label for="card-bill-day">Vencimento da fatura</label>
                        <select class="form-control" id="card-bill-day">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>25</option>
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        <div class="header">
            <span id="welcome">Olá, Joctan</span>
            <button>Sair</button>
        </div>
        <div class="content">
            <div class='row'>
                <div class="col col-md-12 col-lg-12 col-xl-9 align-self-center session">
                    
                        <div class="session_header">
                            <h1><i class="far fa-credit-card"></i>Cartões
                            </h1>
                        </div>
                        <div class="row">
                            <table>
                                <thead class="col col-12">
                                    <th scope="col"><button type='button' id="add_card" ><i class="fas fa-plus"></i></button></th>
                                    <th scope="col"><p>Nome</p></th>
                                    <th scope="col"><p>Bandeira</p></th>
                                    <th scope="col"><p>Banco</p></th>
                                    <th scope="col"><p>Vencimento</p></th>
                                </thead>
                                <tbody class='col col-12' id='card-list'>
                                    <tr class='card-item'>
                                        <th scope="row">
                                            <button type='button' class='edit-card-btn'><i class="fas fa-edit"></i></button>
                                            <button type='button' class='delete-card-btn'><i class="fas fa-trash"></i></button>
                                        </th>
                                        <td><p>Visa 2</p></td>
                                        <td><p>Visa 2</p></td>
                                        <td><p>Visa 2</p></td>
                                        <td><p>Visa 2</p></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
            <div class='row'>
                <div class="col col-md-12 col-lg-12 col-xl-9 align-self-center session">
                    <div class="session_header">
                        <h1><i class="fas fa-columns"></i>Dashboard</h1>
                    </div>

                    <div class="row session_content">
                        <p>Seu melhor cartão para compra é hoje:</p>
                        <span id="best_card">
                            VISA 2
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>
</html>
